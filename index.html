<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到我的服务</title>
    <!-- 立即跳转 -->
    <meta http-equiv="refresh" content="0; url=http://st.hcgo.top:8000">
    
    <!-- 搜索引擎优化 -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- 备用样式 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 40px;
            height: 40px;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }
        .direct-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .direct-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>正在跳转到我的服务...</h1>
        <p>如果跳转没有自动发生，请点击下方链接：</p>
        <a href="http://hcgo.top:8000" class="direct-link">进入我的服务</a>
        
        <!-- 备用跳转脚本 -->
        <script>
            // 如果meta refresh失效，用JS跳转
            setTimeout(function() {
                window.location.href = "http://st.hcgo.top:8000";
            }, 1000);
            
            // 点击页面任意位置也可跳转（可选）
            document.body.addEventListener('click', function() {
                window.location.href = "http://st.hcgo.top:8000";
            });
        </script>
    </div>
</body>
</html>
